# =============================================================================
# Cloud Build Configuration for FastAPI GenAI Service
# Builds Docker image and pushes to Artifact Registry
# =============================================================================

steps:
  # Step 1: Build Docker image (optimized with CPU-only PyTorch)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--file=Dockerfile.api'
      - '--tag=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}:latest'
      - '--tag=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}:${BUILD_ID}'
      - '--cache-from=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}:latest'
      - '--build-arg=BUILDKIT_INLINE_CACHE=1'
      - '.'
    timeout: 900s  # 15 minutes (reduced from 30 due to smaller dependencies)

  # Step 2: Scan for vulnerabilities with Trivy
  - name: 'aquasec/trivy:latest'
    args:
      - 'image'
      - '--severity=HIGH,CRITICAL'
      - '--exit-code=1'  # Fail build if vulnerabilities found
      - '--ignore-unfixed'  # Skip CVEs with no fix available
      - '--scanners=vuln'  # Only scan for vulnerabilities (not misconfigs/secrets)
      - '--pkg-types=library'  # Focus on Python packages, skip OS packages
      - '--no-progress'
      - '--timeout=10m'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}:latest'
    timeout: 600s  # 10 minutes for scanning

  # Step 3: Push image to Artifact Registry (only if scan passed)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}:latest'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}:${BUILD_ID}'

# Substitution variables
substitutions:
  _REGION: 'asia-southeast1'
  _REPOSITORY: 'genai-api-docker'
  _IMAGE_NAME: 'sg-job-api'

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8'  # 8 vCPU for faster builds
  diskSizeGb: 50  # Reduced from 100GB (optimized dependencies)
  logging: CLOUD_LOGGING_ONLY
  
# Timeout for entire build (must exceed sum of step timeouts)
timeout: 1200s  # 20 minutes (reduced from 40 due to optimization)
